<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/cabecalho.css">
  <link rel="stylesheet" href="./assets/css/painel.css">
  <link rel="stylesheet" href="./assets/css/produtos.css">
  <link rel="stylesheet" href="style.css">
  <title>AluraGeek</title>
</head>
<body>
  <header class="cabecalho">
    <img class="cabecalho__logo" src="./assets/img/logo.png" alt="Logo da AluraGeek" >
    <input class="cabecalho__botao" type="button" value="Login">
    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12.5001 11H11.7101L11.4301 10.73C12.6301 9.33002 13.2501 7.42002 12.9101 5.39002C12.4401 2.61002 10.1201 0.390015 7.32014 0.0500152C3.09014 -0.469985 -0.469863 3.09001 0.0501373 7.32001C0.390137 10.12 2.61014 12.44 5.39014 12.91C7.42014 13.25 9.33014 12.63 10.7301 11.43L11.0001 11.71V12.5L15.2501 16.75C15.6601 17.16 16.3301 17.16 16.7401 16.75C17.1501 16.34 17.1501 15.67 16.7401 15.26L12.5001 11ZM6.50014 11C4.01014 11 2.00014 8.99002 2.00014 6.50002C2.00014 4.01002 4.01014 2.00002 6.50014 2.00002C8.99014 2.00002 11.0001 4.01002 11.0001 6.50002C11.0001 8.99002 8.99014 11 6.50014 11Z" fill="#464646"/>
    </svg>
  </header>
  <main>
    <section class="painel">
      <div class="painel__items">
        <h1 class="painel__titulo">Dezembro Promocional</h1>
        <h4 class="painel__subtitulo">Produtos selecionados com 33% de desconto</h4>
        <input class="painel__botao" type="button" value="Ver Consoles">
      </div>
    </section>
    <section class="produtos">
      <div class="produtos__cabecalho">
        <h2 class="produtos__titulo">Star Wars</h2>
        <input class="produtos__botao--voltar" type="button" value="Ver tudo &#65515;">
      </div>
      <div class="produtos__area">
        <ul class="produto__lista">
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_1.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_2.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_3.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_4.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_5.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
          <li class="produto__item">
            <div class="produtos__img">
              <img class="produto__img" src="./assets/img/produto_6.png" alt="Caneca Star Wars">
            </div>
            <div class="produto__descricao">
              <h4 class="produto__nome">Produto XYZ</h4>
              <h5 class="produto__preco">R$ 60,00</h5>
              <input class="produto__botao" type="button" value="Ver produto">
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
